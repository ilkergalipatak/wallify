# Docker Compose version (artık gerekli değil)

services:
  # PostgreSQL veritabanı
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-wallify}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - docker.env
    networks:
      - app_network

  # Redis - Asenkron işlemler için mesaj kuyruğu
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Flask API (CDN) - Asenkron görev desteği ile
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - docker.env
    volumes:
      - ./cdn:/app/cdn
    ports:
      - "7545:7545"
    command: >
      sh -c "/wait-for-it.sh db:5432 -t 60 &&
             /wait-for-it.sh redis:6379 -t 60 --
             python wallify_cdn.py"
    restart: unless-stopped
    networks:
      - app_network

  # Celery Worker - Asenkron görevleri işlemek için
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - docker.env
    volumes:
      - ./cdn:/app/cdn
    command: >
      sh -c "/wait-for-it.sh db:5432 -t 60 &&
             /wait-for-it.sh redis:6379 -t 60 --
             celery -A tasks worker --loglevel=info --concurrency=4"
    restart: unless-stopped
    networks:
      - app_network

  # Celery Beat - Zamanlanmış görevler için
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - docker.env
    volumes:
      - ./cdn:/app/cdn
      - celery_beat_data:/app/celerybeat-schedule
    command: >
      sh -c "/wait-for-it.sh db:5432 -t 60 &&
             /wait-for-it.sh redis:6379 -t 60 --
             celery -A tasks beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    restart: unless-stopped
    networks:
      - app_network

  # Flower - Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile.celery
    depends_on:
      - redis
      - celery_worker
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - docker.env
    ports:
      - "5555:5555"
    command: celery -A tasks flower --port=5555
    restart: unless-stopped
    networks:
      - app_network

  # Django Admin Panel
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    depends_on:
      - flask
      - redis
    env_file:
      - docker.env
    environment:
      - CDN_API_URL=http://flask:7545
      - DOCKER_CDN_API_URL=http://flask:7545
      - BROWSER_CDN_API_URL=http://cdn.craftergarage.com
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,django,flask,admin.craftergarage.com,cdn.craftergarage.com
    volumes:
      - ./cdn:/app/cdn
      - ./wallify_admin:/app/wallify_admin
    ports:
      - "8000:8000"
    command: >
      sh -c "/wait-for-it.sh flask:7545 -t 60 &&
             /wait-for-it.sh redis:6379 -t 60 --
             cd /app/wallify_admin &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
    networks:
      - app_network

  # Test Servisi - Asenkron sistem testleri için
  test:
    build:
      context: .
      dockerfile: Dockerfile.celery
    depends_on:
      - flask
      - celery_worker
      - redis
    environment:
      - CDN_API_URL=http://flask:7545
      - DB_HOST=db
      - REDIS_HOST=redis
      - DOCKER_ENVIRONMENT=true
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - docker.env
    volumes:
      - ./cdn:/app/cdn
    command: >
      sh -c "/wait-for-it.sh flask:7545 -t 60 &&
             /wait-for-it.sh celery_worker:6379 -t 60 &&
             /wait-for-it.sh redis:6379 -t 60 --
             sleep 10 &&
             python test_async_system.py"
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  celery_beat_data:

networks:
  app_network:
    driver: bridge
