version: '3.8'

services:
  # PostgreSQL veritabanı
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-wallify}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env.docker

  # Flask API (CDN)
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DOCKER_ENVIRONMENT=true
    env_file:
      - .env.docker
    volumes:
      - ./cdn:/app/cdn
    ports:
      - "7545:7545"
    command: >
      sh -c "wait-for-it.sh db:5432 -t 60 --
             python wallify_cdn.py"
    restart: unless-stopped

  # Django Admin Panel
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    depends_on:
      - flask
    env_file:
      - .env.docker
    environment:
      - CDN_API_URL=http://flask:7545
      # Bu değişken Docker içinde kullanılacak
      - DOCKER_CDN_API_URL=http://flask:7545
      # Bu değişken tarayıcıda kullanılacak
      - BROWSER_CDN_API_URL=http://localhost:7545
      - DB_HOST=db
      - DOCKER_ENVIRONMENT=true
    volumes:
      - ./cdn:/app/cdn
      - ./wallify_admin:/app/wallify_admin
    ports:
      - "8000:8000"
    command: >
      sh -c "wait-for-it.sh flask:7545 -t 60 --
             cd /app/wallify_admin &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  postgres_data: 